<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/elm.js"></script>
    <script type="text/javascript" src="/guacamole.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Interactive Privacy Scanner</title>
</head>

<body>
    <div id="container"></div>

    <script type="text/javascript"> /* <![CDATA[ */
        // Init ELM
        var app = Elm.Main.init({ node: document.getElementById("container") });

        // Get display div from document
        var display = document.getElementById("display");

        // Instantiate client, using an HTTP tunnel for communications.
        var guac = new Guacamole.Client(
            new Guacamole.HTTPTunnel("http://scanner.psi.test/guac/guacamole-backend-1.0/tunnel")
        );

        // Add client to display div
        display.appendChild(guac.getDisplay().getElement());

        // Send errors to Elm port
        guac.onerror = function (error) {
            app.ports.messageReceiver.send('guac error (status=' + error.code.toString() + ') - ' + error.message);
        };

        // Disconnect on close
        window.onunload = function () {
            // TODO wire this up with ELM
            guac.disconnect();
        }

        // Mouse and keyboard events on focus / unfocus
        var mouse = new Guacamole.Mouse(guac.getDisplay().getElement());
        var keyboard = new Guacamole.Keyboard(document);

        // Focus guacamole element including key and mouse events
        function focusGuacamole() {
            document.activeElement.blur();
            // Mouse
            mouse.onmousedown =
                mouse.onmouseup =
                mouse.onmousemove = function (mouseState) {
                    guac.sendMouseState(mouseState);
                };

            keyboard.onkeydown = function (keysym) {
                guac.sendKeyEvent(1, keysym);
            };

            keyboard.onkeyup = function (keysym) {
                guac.sendKeyEvent(0, keysym);
            };
        }

        // Remove focus from guacamole element
        function unfocusGuacamole() {
            document.activeElement.blur();
            mouse.onmousedown =
                mouse.onmouseup =
                mouse.onmousemove = null;
            keyboard.onkeyup =
                keyboard.onkeydown = null;
        }

        // ports
        app.ports.setGuacamoleFocus.subscribe(function (focus) {
            if (focus) {
                focusGuacamole();
            } else {
                unfocusGuacamole();
            }
        })

        // connect to guacamole
        app.ports.connectTunnel.subscribe(function (port) {
            connectGuacamole(port);
        });

        function connectGuacamole(port) {
            param = "port=" + port.toString()
            guac.connect(param);
        }

        /* ]]> */</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
